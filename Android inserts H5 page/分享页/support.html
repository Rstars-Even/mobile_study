<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
			name="viewport">
	<meta
			content="ie=edge"
			http-equiv="X-UA-Compatible">
	<title>Yamoo</title>
	<link
			href="css/reset.min.css"
			rel="stylesheet">
	<script src="lib/flexible.js"></script>
	<link
			href="css/support.css"
			rel="stylesheet">
</head>

<body>
<main class="s-wrap">
	<!-- 家族特权 -->
	<section class="s-privilege">
		<h4 data-i18n="common_family_master_power"></h4>
		<p>
			<span data-i18n="common_invite_commission"></span>
			<i>10‰</i>
		</p>
		<p data-i18n="common_family_master_award"></p>
	</section>
	<section class="s-family">
		<p
				class="s-family-tips"
				data-i18n="common_family_master_long_award"></p>
		<div class="s-family_create">
			<p data-i18n="common_create_family"></p>
			<img
					alt=""
					class="s-family_create--icon"
					src="images/support/icon-hand.png"
					srcset="images/support/icon-hand.png 1x, images/support/icon-hand@2x.png 2x">
		</div>
		<div class="s-family_share">
			<div
					class="btn-share btn-share_link"
					data-i18n="common_share_link"></div>
			<div
					class="btn-share btn-share_poster"
					data-i18n="common_share_poster"></div>
		</div>
	</section>
	<!-- 家族介绍 -->
	<section class="s-intro">
		<p data-i18n="common_family_desc"></p>
		<p data-i18n="common_family_desc1"></p>
		<p data-i18n="common_family_desc2"></p>
		<p data-i18n="common_family_desc3"></p>
		<p data-i18n="common_family_desc4"></p>
	</section>
	<!-- 邀请好友赚钱 -->
	<aside class="s-aside_invite">
		<div
				class="btn-invite"
				data-i18n="common_invite_friend_money2"></div>
	</aside>
</main>

<script src="js/util.js"></script>
<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/jquery.i18n.js"></script>
<script src="lib/jquery.i18n.messagestore.js"></script>
<script src="lib/clipboard.min.js"></script>
<script src="lib/qrcode.min.js"></script>
<script src="lib/html2canvas.min.js"></script>
<script src="js/factory.js"></script>
<script src="js/support.js"></script>
</body>

</html>
