<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="referrer" content="never">
    <title data-i18n="i18n_new_agency_center">提现信息填写</title>
    <link rel="stylesheet" href="./css/normalize.css">

<body>
    <!-- Payoneer帐号 -->

        <section class="box1_title">
            <img src="sdf" alt="">

        </section>
    </section> -->
    <!--银行账号  -->
    <section class="box2">
        <section class="box2_title">
            <div>
                <img src="sdfs" alt="">
                <span>银行名</span>
            </div>
            <img class="box2_title_arrow" src="./images/Stroke 1 (1).png" alt="">
        </section>
    </section>

    <section class="content">
        <section>
            <div class="content_title">Payoneer帐号</div>
            <div class="content_text">
                <input type="text" placeholder="请输入帐号">
            </div>
        </section>
        <section>
            <div class="content_title">用户名</div>
            <div class="content_text">
                <input type="text" placeholder="请输入用户名">
            </div>
        </section>
    </section>
    <!-- 确认按钮，。。 -->
    <section class="btn">
        <section class="btn_ok">确认</section>
    </section>

    <!-- 银行卡选项列表，。。 -->
    <section class="bottom_ul">
        <div class="bottom_ul_title">
            <p>选择银行</p>
            <div class="bottom_ul_title_ok">确定</div>
        </div>
        <ul class="bottom_ul_box">
            <li class="">
                <div>
                    <img src="dsd" alt="">
                    <span>银行名</span>
                </div>
                <img class="ul_li_imgs" src="./images/icon／勾选.png" alt="">
            </li>
        </ul>
    </section>

    <!-- // 遮罩。 -->
    <section class="show"></section>

    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
