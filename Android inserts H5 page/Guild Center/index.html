<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公会中心</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="warp">
        <div class="header">
            <div class="header_content">
                <p class="header_content_name">工会名称</p>
                <div class="header_item">
                    <div class="header_item_id">
                        <img src="./images/ic-id.png" alt=""> 
                        <span>1234567</span>
                    </div>
                    <div class="header_item_num">主播数量：10</div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content_btn">
            <span class="content_btn_weeks1">本周</span>
            <span class="content_btn_weeks2">上周</span>
        </div>
        <div class="content_nums">
            <div class="content_nums_img">
                <img src="./images/zuanshi.png" alt="">
                <span>汇总钻石：</span>
            </div>
            <div class="content_nums_num">10000.00</div>
        </div>
    </section>

    <section class="table">
        <div class="table_title">
            <div class="table_title_user">用户信息</div>
            <div class="table_title_item">
                <p>钻石收益</p>
                <p>相遇人数</p>
                <p>回复消息</p>
                <div class="table_icon"></div>
                <!-- <div class="table_icon">ic</div> -->
            </div>
            <!-- <div>
                <p>收到消息</p>
                <p>有效消息</p>
                <p>新手礼物</p>
            </div> -->
        </div>
        <ul class="table_ul">
            <li class="table_ul_li">
                <div class="table_li_item">
                    <img src="" alt="" class="table_li_img"/>
                    <div class="123">
                        <p class="table_li_name">青椒树莓~</p>
                        <div class="table_li_icon">
                            <img src="./images/ic-id.png" alt="">
                            <span>10086</span>
                        </div>
                    </div>
                </div>
                    
                    <div class="table_li_num">
                        <span>100.00</span>
                        <span>100</span>
                        <span>100</span>
                    </div>
                    <!-- <div>
                        <span>100.00</span>
                        <span>100</span>
                        <span>100</span>
                    </div> -->
            </li>
            <!-- <li></li> -->
        </ul>
    </section>

    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
    <script src="./lib/jquery.i18n.messagestore.js"></script>
    <script src="./lib/swiper.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
