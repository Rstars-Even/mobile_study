<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="i18n_new_agency_center"></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <section class="warp">
        <div class="header">
            <div class="header_content">
                <p class="header_content_name">工会名称</p>
                <div class="header_item">
                    <div class="header_item_id">
                        <img src="./images/ic-id.png" alt=""> 
                        <span>1234567</span>
                    </div>
                    <div data-i18n="i18n_anchor_number" class="header_item_num"><span>10</span></div>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="content_btn">
            <span data-i18n="i18n_this_week" class="content_btn_weeks1"></span>
            <span data-i18n="i18n_last_week" class="content_btn_weeks2"></span>
        </div>
        <div class="content_nums">
            <div class="content_nums_img">
                <img src="./images/zuanshi.png" alt="">
                <span data-i18n="i18n_diamond_number"></span>
            </div>
            <div class="content_nums_num">10000.00</div>
        </div>
    </section>

    <section class="table">
        <div class="table_title">
            <div data-i18n="i18n_user_info" class="table_title_user"></div>
            <div class="table_title_item title_data1">
                <p data-i18n="i18n_diamond_income"></p>
                <p data-i18n="i18n_meet_number"></p>
                <p data-i18n="i18n_reply_message"></p>
                <div class="table_icon"></div>
            </div>

            <!-- <div class="active"> -->
                <div class="table_title_item title_data2" id="active">
                    <p data-i18n="i18n_received_the_news"></p>
                    <p data-i18n="i18n_valid_date"></p>
                    <p data-i18n="i18n_new_player_gift"></p>
                    <div class="table_icon2"></div>
                </div>
            <!-- </div> -->

        </div>
        <ul class="table_ul">
            <li class="table_ul_li">
                <div class="table_li_item">
                    <img src="" alt="" class="table_li_img"/>
                    <div class="table_li_name_data">
                        <p class="table_li_name">青椒树莓~</p>
                        <div class="table_li_icon">
                            <img src="./images/ic-id.png" alt="">
                            <span>10086</span>
                        </div>
                    </div>
                </div>
                    
                <div class="table_li_num">
                    <span>100.00</span>
                    <span>100</span>
                    <span>100</span>
                </div>
                    <!-- <div>
                        <span>100.00</span>
                        <span>100</span>
                        <span>100</span>
                    </div> -->
            </li>
            <!-- <li></li> -->
        </ul>
    </section>

    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
    <script src="./lib/jquery.i18n.messagestore.js"></script>
    <script src="./lib/swiper.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
