<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never">
    <title data-i18n="i18n_new_agency_center" data-i18n="i18n_withdrawal_information"></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/swiper.min.css"> -->
    <link rel="stylesheet" href="./css/fill_info.css">
</head>
<body>
    <!-- Payoneer帐号 -->
    <section class="box1">
        <section class="box1_title">
            <img src="./images/ic_yinhangka2.png" alt="">
            <span>Payoneer</span>
        </section>
    </section>
    <!--银行账号  -->
    <section class="box2">
        <section class="box2_title">
            <div>
                <img src="" alt="">
                <!-- <span data-i18n="i18n_select_bank"></span> -->
                <span></span>
            </div>
            <img class="box2_title_arrow" src="./images/Stroke 1 (1).png" alt="">
        </section>
    </section>

    <section class="content">
        <section>
            <div class="content_title bank_info" data-i18n="i18n_payoneer_email_account"></div>
            <div class="content_text">
                <input type="text" class="form_num" placeholder="请输入帐号">
            </div>
        </section>
        <section>
            <div class="content_title" data-i18n="i18n_payoneer_name"></div>
            <div class="content_text">
                <input type="text" class="form_userName" placeholder="请输入用户名">
            </div>
        </section>
    </section>
    <!-- 确认按钮，。。 -->
    <section class="btn">
        <section class="btn_ok" data-i18n="i18n_submit"></section>
    </section>

    <!-- 银行卡选项列表，。。 -->
    <section class="bottom_ul">
        <div class="bottom_ul_title">
            <p data-i18n="i18n_select_bank"></p>
            <div class="bottom_ul_title_ok" data-i18n="i18n_submit"></div>
        </div>
        <ul class="bottom_ul_box">
            <!-- <li class="">
                <div>
                    <img src="" alt="">
                    <span>银行名</span>
                </div>
                <img class="ul_li_imgs" src="./images/icon／勾选.png" alt="">
            </li> -->
        </ul>
    </section>

    <!-- // 遮罩。 -->
    <section class="show"></section>

    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
    <script src="./lib/jquery.i18n.messagestore.js"></script>
    <script src="./lib/clipboard.min.js"></script>
    <!-- <script src="./lib/swiper.min.js"></script> -->
    <script src="./js/fill_info.js"></script>
</body>
</html>
