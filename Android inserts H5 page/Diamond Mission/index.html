<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钻石任务</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 任务模块。。 -->
    <section class="task">
        <div class="swiper-container study_fo">
            <div class="swiper-wrapper">
                <div class="swiper-slide meet_number">
                    <p class="num">100</p>
                    <p class="text">相遇人数</p>
                </div>
                <div class="swiper-slide reply_message">
                    <p class="num">200</p>
                    <p class="text">回复消息</p>
                </div>
                <div class="swiper-slide received_the_news">
                    <p class="num">300</p>
                    <p class="text">收到消息</p>
                </div>
                <div class="swiper-slide valid_date">
                    <p class="num">400</p>
                    <p class="text">有效天数</p>
                </div>
                <div class="swiper-slide new_player_gift">
                    <p class="num">500</p>
                    <p class="text">新手礼物</p>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- 图片按钮部分 -->
    <section class="invitation_btn">
        <a href="">
            <img src="./images/invite-cn.png" alt="">
        </a>
    </section>
    <!-- 钻石任务列表部分 -->
    <section class="content">
        <p class="title">钻石奖励</p>
        <div>
            <div class="item_content">
                
                <div class="item_content_left">

                    <p class="list_item_diamonds">200钻石</p>
                    <div class="list_item_reward">
                        <div>
                            <span>钻石收益</span>
                            <span>100/100</span>
                            <span>0</span>
                        </div>
                    </div>
                    <p>
                        <span>收到消息</span>
                        <span>100/10n0</span>
                        <span>0</spa>
                    </p>

                </div>
                <div class="item_content_btn_reward">领取奖励</div>

            </div>

            <span>每日</span>
        </div>
    </section>

    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
    <script src="./lib/jquery.i18n.messagestore.js"></script>
    <script src="./lib/swiper.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
