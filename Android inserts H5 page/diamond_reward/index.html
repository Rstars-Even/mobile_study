<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="i18n_diamond_mission"></title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/vant@2.12.css"/>
</head>
<body data-lang="cn">
    <div id="app">
        <template>  
        <!-- 任务模块。。 -->
        <div class="title">
        <section class="task">
            <div class="swiper-container study_fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide meet_number">
                        <div class="div">
                            <p class="num num1"></p>
                            <p class="text" data-i18n="i18n_meet_number"></p>
                        </div>
                    </div>
                    <div class="swiper-slide reply_message">
                        <div class="div">
                            <p class="num num2"></p>
                            <p class="text" data-i18n="i18n_reply_message"></p>
                        </div>
                    </div>
                    <div class="swiper-slide received_the_news">
                        <div class="div">
                            <p class="num num3"></p>
                            <p class="text" data-i18n="i18n_received_the_news"></p>
                        </div>
                    </div>
                    <div class="swiper-slide valid_date">
                        <div class="div">
                            <p class="num num4"></p>
                            <p class="text" data-i18n="i18n_valid_date"></p>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <!-- 图片按钮部分 -->
        <section class="invitation_btn">
            <a href="javascript:void(0)" class="url">
                <img class="invitation_btn_imgags" src="" alt="">
            </a>
        </section>
        </div>
        <!-- 钻石任务列表部分 -->
        <!-- 标题导航 ...-->
        <section class="tab_content">
            <van-tabs swipeable swipe-threshold=4 sticky offset-top="12.14rem" @change="change">
                <van-tab name="1">
                    <div slot="title">新人</div>
                    <div class="centers" v-for="index in 10">内容000000000</div>
                </van-tab>
                <van-tab name="2">
                    <div slot="title">今日</div>
                    <div class="centers" v-for="index in 10">内容1111111</div>
                </van-tab>
                <van-tab name="3">
                    <div slot="title">本周</div>
                    <div class="centers" v-for="index in 10">内容2222</div>
                </van-tab>
            </van-tabs>
        </section>

        <!-- 领取弹窗。。 -->
        </template>
    </div>
  

    <script src="./lib/eruda.min.js"></script>
    <script>eruda.init();</script>

    <script src="./lib/vue@2.6.min.js"></script>
    <script src="./lib/vant@2.12.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="./lib/jquery.main.js"></script>
    <script src="./lib/jquery.i18n.js"></script>
    <script src="./lib/jquery.i18n.messagestore.js"></script>
    <script src="./lib/swiper.min.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
